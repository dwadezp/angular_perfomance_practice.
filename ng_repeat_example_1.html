<!DOCTYPE html>
<html ng-app="app">
<head>
  <title></title>
</head>
<body>
   <main></main>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
<script type="text/javascript">
  function MainFunctionController($http, $timeout) {
    var ctrl = this,
        i = 0,
        trArray = [];
    ctrl.addItem = addItem;
    ctrl.editItem = editItem;
    for(i; i<100; i++) {
      trArray.push({
        name: 'name' + i,
        value: 'some value' + i
      });
    }
    ctrl.trArray = trArray;
    function addItem() {
      ctrl.trArray.unshift(
        {
          name: 'newPushed2',
          value: 'newPushedValue2'
        }
      );
    };
    function editItem() {
      ctrl.trArray[2].name = 'Valera';
      ctrl.trArray[2].value = 'ValeraValue';
    };
  }

  angular.module('app', [])
    .component('main', {
      template: `
        <input type='text' ng-model='$ctrl.someText'>
        <button ng-click="$ctrl.addItem()">Add item </button>
        <table border=1>
          <th>Name</th><th>Value</th>
          <tr ng-repeat="item in $ctrl.trArray">
            <td>{{item.name}}
            </td><td>{{item.value}}</td>
          </tr>
        </table>
      `,
      controller: MainFunctionController
    });
</script>
</html>
